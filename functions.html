<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Functions</title>
  </head>
  <body>
    <!-- While loop and appending to the HTML document-->
    <h1 id="message"></h1>
    <br />
    <!-- Array and appending list of items -->
    <span> Click to see our dessert menu</span>
    <button onclick="displayList()">List of Sweets</button>
    <button onclick="hideList()">Hide menu</button>
    <ul id="list"></ul>
    <!-- Functions and onclick event attribute -->
    <form>
      <fieldset>
        <legend>Greeting</legend>
        <label for="nameText">Enter your name</label>
        <input type="text" id="nameText" name="name" />
        <br /><br />
      </fieldset>
    </form>
    <button onclick="clickMe()">Click me</button>
    <h3 id="greeting"></h3>
    <script type="text/javascript" src="classDemo.js"></script>
  </body>
</html>
